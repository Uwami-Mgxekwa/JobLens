<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobLens - Job Results</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="results-page">
    <header>
        <div class="logo">
            <span class="brand-text">JobLens by Brelinx</span><span class="dot">.</span>
        </div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="results.html" class="active">Browse Jobs</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main class="results-content">
        <div class="results-header">
            <h1>Job Results</h1>
            <p class="results-count">Found <span id="jobCount">0</span> jobs matching your preferences</p>
        </div>

        <div class="filters-section">
            <h3>Filter Jobs</h3>
            <div class="filters-container">
                <div class="filter-group">
                    <label for="filterIndustry">Industry</label>
                    <select id="filterIndustry" onchange="applyFilters()">
                        <option value="">All Industries</option>
                        <option value="technology">Technology</option>
                        <option value="design">Design</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="finance">Finance</option>
                        <option value="education">Education</option>
                        <option value="marketing">Marketing</option>
                        <option value="sales">Sales</option>
                        <option value="engineering">Engineering</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterWorkType">Work Type</label>
                    <select id="filterWorkType" onchange="applyFilters()">
                        <option value="">All Types</option>
                        <option value="remote">Remote</option>
                        <option value="hybrid">Hybrid</option>
                        <option value="on-site">On-Site</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterMinMatch">Minimum Match</label>
                    <select id="filterMinMatch" onchange="applyFilters()">
                        <option value="0">Any Match</option>
                        <option value="50">50%+</option>
                        <option value="70">70%+</option>
                        <option value="85">85%+</option>
                    </select>
                </div>
                <button class="btn-reset-filters" onclick="resetFilters()">Reset Filters</button>
            </div>
        </div>

        <div class="jobs-container">
            <div class="jobs-grid" id="jobsGrid">
                <!-- Job cards will be populated by JavaScript -->
            </div>
            <div class="no-results" id="noResults" style="display: none;">
                <h3>No jobs found</h3>
                <p>Try adjusting your filters or <a href="questionnaire.html">update your preferences</a>.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Developed and Maintained by <strong>brelinx.com</strong></p>
    </footer>

    <script src="../js/results.js"></script>
</body>
</html>
