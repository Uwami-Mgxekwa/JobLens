<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobLens - Job Results</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="results-page">
    <header>
        <div class="logo">
            <img src="../assets/logo.jpeg" alt="JobLens by Brelinx" class="logo-img">
            <span class="beta-badge">BETA</span>
        </div>
        <div class="header-controls">
            <nav>
                <a href="../index.html">Home</a>
                <a href="results.html" class="active">Browse Jobs</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="about.html">About</a>
            </nav>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <span class="theme-icon">‚óê</span>
            </button>
        </div>
    </header>

    <main class="results-content">
        <div class="results-header">
            <h1>Job Results</h1>
            <p class="results-count">Found <span id="jobCount">0</span> jobs matching your preferences</p>
        </div>

        <div class="filters-section">
            <h3>Filter Jobs</h3>
            <div class="filters-container">
                <div class="filter-group">
                    <label for="filterIndustry">Industry</label>
                    <select id="filterIndustry" onchange="applyFilters()">
                        <option value="">All Industries</option>
                        <option value="technology">Technology</option>
                        <option value="design">Design</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="finance">Finance</option>
                        <option value="education">Education</option>
                        <option value="marketing">Marketing</option>
                        <option value="sales">Sales</option>
                        <option value="engineering">Engineering</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterWorkType">Work Type</label>
                    <select id="filterWorkType" onchange="applyFilters()">
                        <option value="">All Types</option>
                        <option value="remote">Remote</option>
                        <option value="hybrid">Hybrid</option>
                        <option value="on-site">On-Site</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterMinMatch">Minimum Match</label>
                    <select id="filterMinMatch" onchange="applyFilters()">
                        <option value="0">Any Match</option>
                        <option value="50">50%+</option>
                        <option value="70">70%+</option>
                        <option value="85">85%+</option>
                    </select>
                </div>
                <button class="btn-reset-filters" onclick="resetFilters()">Reset Filters</button>
            </div>
        </div>

        <div class="jobs-container">
            <div class="jobs-grid" id="jobsGrid">
                <!-- Job cards will be populated by JavaScript -->
            </div>
            <div class="no-results" id="noResults" style="display: none;">
                <h3>No jobs found</h3>
                <p>Try adjusting your filters or <a href="questionnaire.html">update your preferences</a>.</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Developed and Maintained by <strong><a href="https://brelinx.com" target="_blank">brelinx.com</a></strong></p>
            <div class="footer-buttons">
                <a href="https://wa.me/message/3SDVFUTLNLO6P1" target="_blank" class="btn-footer">Report Issues</a>
                <a href="https://wa.me/message/3SDVFUTLNLO6P1" target="_blank" class="btn-footer">Employers: Post Jobs</a>
            </div>
        </div>
    </footer>

    <script src="../js/theme.js"></script>
    <script src="../js/results.js"></script>
</body>
</html>
